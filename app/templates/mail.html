<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Карьерная неделя 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <style>
        * {
            font-family: Montserrat, sans-serif;
        }

        .mail {
            padding: 10px;
            font-family: Montserrat;
        }

        .mail__title {
            font-size: 30px;
            color: #4b1bb5;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .mail__title span {
            color: #0238b2;
        }

        .mail__text {
            font-size: 16px;
            color: #290052;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .mail__text span {
            color: #340069;
            font-weight: 500;
        }

        .mail__label {
            font-size: 16px;
            font-weight: 500;
            margin-top: 30px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .mail__finish {
            margin-top: 25px;
            font-size: 16px;
            color: #000358;
            font-weight: 500;
        }
    </style>

</head>

<body>


    <div class="mail">

        <div class="mail__inner">

            <h1 class="mail__title">Карьерная неделя <span>2024</span></h1>
            <p class="mail__text">
                {{ name }}, ты зарегистрирован на карьерную неделю 2024!
                Ждем тебя со 15 по 16 мая в ПРОСТО на Карповке!
                <span>Приходи с QR-кодом!</span>
            </p>

            <img width="250px" height="250px" src="{{ url }}">

            <p class="mail__finish">
                С заботой о студентах, студенческий офис карьеры и трудоустройства профкома студентов и аспирантов СПбГЭТУ «ЛЭТИ».
            </p>
        </div>

    </div>


</body>

</html>
